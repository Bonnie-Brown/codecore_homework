<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="https://t4.ftcdn.net/jpg/05/17/38/33/360_F_517383341_8nWEFfM1KL3K5LNTjUDrne3x0kZiuxuj.jpg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"crossorigin="anonymous"></script>
</head>

<body>
    <h1> Hangman </h1>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <img id='image' src="./img/gallows0.jpg" alt="hangman">
            </div>
            <div class="col">
                <span class='prompt'>
                    <h5>What Colour am I Thinking of?</h5>
                </span>

                <span class = 'placeholder' >Placeholder for underscores</span>

                <br>
                
                <span class = "buttons">

                    <button type="button" class="a btn btn-secondary">A</button>
                    <button type="button" class="b btn btn-secondary">B</button>
                    <button type="button" class="c btn btn-secondary">C</button>
                    <button type="button" class="d btn btn-secondary">D</button>
                    <button type="button" class="e btn btn-secondary">E</button>
                    <button type="button" class="f btn btn-secondary">F</button>
                    <button type="button" class="g btn btn-secondary">G</button>
                    <button type="button" class="h btn btn-secondary">H</button>
                    <button type="button" class="i btn btn-secondary">I</button>
                    <button type="button" class="j btn btn-secondary">J</button> 
                    <button type="button" class="k btn btn-secondary">K</button>
                    <button type="button" class="l btn btn-secondary">L</button>
                    <button type="button" class="m btn btn-secondary">M</button>
                    <button type="button" class="n btn btn-secondary">N</button>
                    <button type="button" class="o btn btn-secondary">O</button>
                    <button type="button" class="p btn btn-secondary">P</button>
                    <button type="button" class="q btn btn-secondary">Q</button>
                    <button type="button" class="r btn btn-secondary">R</button>
                    <button type="button" class="s btn btn-secondary">S</button>
                    <button type="button" class="t btn btn-secondary">T</button> 
                    <button type="button" class="u btn btn-secondary">U</button>
                    <button type="button" class="v btn btn-secondary">V</button>
                    <button type="button" class="w btn btn-secondary">W</button> 
                    <button type="button" class="x btn btn-secondary">X</button> 
                    <button type="button" class="y btn btn-secondary">Y</button> 
                    <button type="button" class="z btn btn-secondary">Z</button> 
                </span>
                <br>
                <br>
                <br>
                <button class = "btn btn-danger">Reset</button>
            </div>
        </div>
    </div>       
</body>  
</html>
